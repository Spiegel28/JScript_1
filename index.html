<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreBoard</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
</head>
<body class ="background">

    <header>
        <h1 class = "text-center text-white">SCOREBOARD</h1>
    </header>
    <main>
        <!-- <section class="container-fluid"> -->
            <div class="scoreboard">
                <div class="team">
                    <h2>49ers</h2>
                    <p class ="text-white"id="teamAScore">0</p>
                    <div class="btn-container">
                        <button onclick="incrementScore('teamA')">+</button>
                        <button onclick="decreaseScore('teamA')">-</button>
                    </div>
                </div>

                <button id="reset-btn" onclick="resetScores()">New Game</button>

                <div class="team">
                    <h2>Chiefs</h2>
                    <p class ="text-white"id="teamBScore">0</p>
                    <div class="btn-container">
                        <button onclick="incrementScore('teamB')">+</button>
                        <button onclick="decreaseScore('teamB')">-</button>
                    </div>
                </div>


            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
